<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="top">
        <h1>Metric &lt;~&gt; Imperial Unit Conversion</h1>
        <input id="user-input" type="number" placeholder="25">
    </div>
    <div class="bottom">
        <div class="unit-block">
            <h2 id="comp-length-el">Length (Meter/Feet)</h3>
            <h4 id="results-length-el"></h4>
        </div>
        <div class="unit-block">
            <h2 id="comp-volume-el">Volume (Gallons/Liters)</h3>
            <h4 id="results-volume-el"></h4>
        </div>
        <div class="unit-block">
            <h2 id="comp-mass-el">Mass (Kilogram/Pounds)</h3>
            <h4 id="results-mass-el"></h4>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
